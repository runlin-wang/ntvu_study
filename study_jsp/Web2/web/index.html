<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="./css/global.css">
</head>
<body>

<div id="root">
	<div class="container">
		<div class="nav">This is logo!</div>
		<div class="form">
			<form action="/doLogin">
				<div class="head">
					<h1>欢迎回来</h1>
				</div>

				<div class="input-div">
					<div class="txt"><label for="username">用户名</label></div>
					<input id="username" name="username" placeholder="请输入你的用户名" type="text" value="admin">
				</div>

				<div class="input-div">
					<div class="txt"><label for="pwd">密码</label></div>
					<input id="pwd" name="pwd" placeholder="请输入你的登录密码" type="password" value="123">
				</div>

				<div id="login">进入</div>

				<p class="txt">
					<span id="forget-pwd">忘记密码？</span>
					<span>|</span>
					<span id="home">回到首页</span>
					<span id="register-btn">立即注册</span>
				</p>
			</form>
		</div>
	</div>
</div>

<script>
	// login 点击事件 验证数据合法性
	document.querySelector('#login').onclick = function () {
		document.querySelector('form').submit();
	};

	document.querySelector('#register-btn').onclick = function () {
		window.open('register.jsp');
	};
</script>
</body>
</html>
