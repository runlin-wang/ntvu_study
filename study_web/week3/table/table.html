<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table 标签使用</title>
		<style type="text/css">
			table {
				text-align: center;
				width: 300px;
				border-collapse: collapse;
				border: 1px solid black;
			}
			th, td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h2 id="top">表格</h2>
		<table>
			<thead>
				<tr>
					<th scope="col">月份</th>
					<th scope="col">银子</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>100</td>
				</tr>
				<tr>
					<td>2</td>
					<td>150</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>总计</td>
					<td>250</td>
				</tr>
			</tfoot>
		</table>
		
		<h2>横向表格</h2>
		<table border="1px">
			<tr>
				<td scope="row">月份</td>
				<td>1</td>
				<td>2</td>
				<td>总计</td>
			</tr>
			<tr>
				<td scope="row">银子</td>
				<td>100</td>
				<td>150</td>
				<td>250</td>
			</tr>
		</table>
		<pre>
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</pre>
		<p><a href="#top">返回顶部</a></p>
	</body>
</html>
