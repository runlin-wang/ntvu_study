<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学习 js</title>
	</head>
	<body>
		
		<script>
			var obj = {
				name:"Bob", 
				age:"19",
				gender:"f"
			}
			
			var keys = Object.keys(obj);
			for (var i = 0; i < keys.length; i++) {
				console.log(keys[i] + ": " + obj[keys[i]]);
			}
		</script>
	</body>
</html>
