<script type="text/javascript">
    function divForRgb(r, g, b) {
        var str = '<div style="background-color: rgb(' + r + ', ' + g + ', ' + b + ');"><div>';
        
        return str;
    }
    
    function addDivEle(start, end) {
        for (var i = start; i < end; i++) {
            for (var j = start; j < end; j++) {
                for (var k = start; k < end; k++) {
                    // var rgb = 'rab(i, j, k)';

                    // document.append(div);
                    // console.log(divForRgb(i, j, k));

                    // document.write(divForRgb(i, j, k));
                    var r = i.toString(16);
                    var g = j.toString(16);
                    var b = k.toString(16);
                    var divEle = document.createElement("div");
                    divEle.style.display = "inline-block";
                    divEle.style.backgroundColor = '#' + r + g + b;
                    document.body.appendChild(divEle);
                }
            }
        }
    }
