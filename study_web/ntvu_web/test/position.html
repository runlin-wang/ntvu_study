<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div1 {
				width: 800px;
				height: 800px;
				background-color: #eee;
				position: relative;
			}
			.div2{
				width: 300px;
				height: 300px;
				background-color: #ddd;
				position: absolute;
				left: 200px;
				top: 200px;
			}
			.div3{
				width: 200px;
				height: 200px;
				background-color: #bbb;
			}
			p{
				position: relative;
			}
			span{
				position: relative;
				top: 10px;
			}
		</style>
	</head>
	<body>
		<p>
			<span>那么</span>, html学习, 发生了会如何, 不发生又会如何. 现在，我深深感到，这是一个极其重要的苗头。 种下什么样的因就会得出什么样的果，如果认真一些，就能得到好结果。 我们不得不面对一个非常尴尬的事实, 那就是, 要想清楚, <span>html学习</span>, 到底是一种怎么样的存在. html学习因何而发生? 卢梭在不经意间这样说过 : 浪费时间是一桩大罪过。带着这句话, 我们还要更加慎重的审视这个问题: 种下什么样的因就会得出什么样的果，如果认真一些，就能得到好结果。
		</p>
		
		
		<div class="null">
			
		</div>
		
		<div class="div1">
			<div class="div2">
				<div class="div3">
					
				</div>
			</div>
		</div>
	</body>
</html>
